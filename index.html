<!DOCTYPE html>
<html>

  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/wordList.js"></script>
    <script src="js/scripts.js"></script>
    <title>Taboo</title>
  </head>

  <body>
    <div class="center">
      <h1>Taboo</h1>
      <div id="game-card">
        <ul id="words-list">
          <li id="guess-word"></li>
        </ul>
      </div>
      <button type="button" onclick="randomizer(max)">New Card</button>
    </div>
    <div class="center">
      <div class="team">
        <div id="team1">
          <h3>Team 1</h3>
          <button type="button" onclick="incrementScore1()">+1 Point</button>
          <p id="team1-score">0</p>
        </div>
      </div>
      <div class="team">
        <div id="team2">
          <h3>Team 2</h3>
          <button type="button" onclick="incrementScore2()">+1 Point</button>
          <p id="team2-score">0</p>
        </div>
      </div>
    </div>
  </body>

</html>
